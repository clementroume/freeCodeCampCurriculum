<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Survey Form</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 id="title">Blank Survey Form</h1>
				<p id="description" class="description"> A short description
					...</p>
			</header>
			<form id="survey-form">
				<div class="form-div">
					<label id="name-label" for="name">Name</label>
					<input type="text" name="name" id="name" class="form-input"
						placeholder="Enter your name" required>
				</div>
				<div class="form-div">
					<label id="email-label" for="email">Email</label>
					<input type="email" name="email" id="email" class="form-input"
						placeholder="Enter your Email" required>
				</div>
				<div class="form-div">
					<label id="number-label" for="age">Age</label>
					<input type="number" name="age" id="number" min="13" max="120"
						class="form-input" placeholder="Age">
				</div>
				<div class="form-div">
					<p>Question 1? (dropdown selector)</p>
					<select id="dropdown" name="question-one" class="form-input">
						<option disabled selected value>(select one)</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
						<option value="4">Option 4</option>
						<option value="5">Option 5</option>
					</select>
				</div>
				<div class="form-div">
					<p>Question 2? (radio buttons)</p>
					<label>
						<input name="question-two" value="1" type="radio"
							class="input-radio" checked>
						Option 1
					</label>
					<label>
						<input name="question-two" value="2" type="radio" class="input-radio">
						Option 2
					</label>
					<label>
						<input name="question-two" value="3" type="radio" class="input-radio">
						Option 3
					</label>
				</div>
				<div class="form-div">
					<p>Question 3? (checkboxes)</p>
					<label>
						<input name="question-three" value="1" type="checkbox"
							class="input-checkbox">
						Option 1
					</label>
					<label>
						<input name="question-three" value="2" type="checkbox"
							class="input-checkbox">
						Option 2
					</label>
					<label>
						<input name="question-three" value="3" type="checkbox"
							class="input-checkbox">
						Option 3
					</label>
				</div>
				<div class="form-div">
					<p>Any comments or suggestions?</p>
					<textarea id="comments" class="input-textarea" name="comment"
						placeholder="Enter your comment here..."></textarea>
				</div>
				<div class="form-div">
					<button type="submit" id="submit" class="submit-button"> Submit </button>
				</div>
			</form>
		</div>
	</body>
</html>
