<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker Certification Project</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="title">Palindrome checker</h1>
      <div class="box-container">
        <label for="text-input"
          >Enter in text to check for a palindrome:
        </label>
        <div class="input-plus-button">
          <input id="text-input" class="palindrome-input" type="text" />
          <button id="check-btn" class="palindrome-btn">Check</button>
        </div>
        <div id="result" class="palindrome-result" hidden></div>
      </div>
      <div class="def-div">
        <p>
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
